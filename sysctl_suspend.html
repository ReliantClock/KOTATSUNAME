<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Suspendida | Kotatsuname</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="buscador.css">
  <style>
    body { margin:0; background:var(--bg); color:var(--text); font-family:'Rajdhani',sans-serif; display:flex; align-items:center; justify-content:center; min-height:100vh; padding:20px; }
    .card { max-width:520px; width:100%; background:var(--surface); border:1px solid rgba(239,68,68,0.3); border-radius:24px; padding:48px 36px; text-align:center; box-shadow:0 0 60px rgba(239,68,68,0.08); }
    .icon { font-size:3rem; color:#ef4444; margin-bottom:20px; }
    h1 { font-family:'Cinzel Decorative'; font-size:1.3rem; color:#ef4444; margin-bottom:12px; }
    .subtitle { color:var(--text-muted); font-size:0.9rem; margin-bottom:28px; line-height:1.6; }
    .motivo-box { background:rgba(239,68,68,0.06); border:1px solid rgba(239,68,68,0.2); border-radius:14px; padding:16px 20px; margin-bottom:32px; text-align:left; }
    .motivo-box .lbl { font-size:0.65rem; font-weight:700; letter-spacing:3px; text-transform:uppercase; color:#ef4444; margin-bottom:8px; }
    .motivo-box p { color:var(--text); font-size:0.95rem; line-height:1.6; margin:0; }
    .opciones { display:flex; flex-direction:column; gap:12px; }
    .btn-opcion { display:flex; align-items:center; gap:14px; background:rgba(255,255,255,0.03); border:1px solid var(--border); border-radius:14px; padding:16px 20px; text-decoration:none; color:var(--text); transition:0.2s; }
    .btn-opcion:hover { border-color:var(--accent3); background:rgba(255,255,255,0.06); }
    .btn-opcion i { font-size:1.2rem; color:var(--accent3); width:24px; text-align:center; }
    .btn-opcion .op-titulo { font-weight:700; font-size:0.95rem; }
    .btn-opcion .op-desc { font-size:0.78rem; color:var(--text-muted); margin-top:2px; }
    .btn-logout { background:none; border:none; color:var(--text-muted); font-family:'Rajdhani'; font-size:0.85rem; cursor:pointer; margin-top:24px; text-decoration:underline; }
    .btn-logout:hover { color:var(--accent); }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="card">
    <div class="icon"><i class="fas fa-ban"></i></div>
    <h1>Cuenta Suspendida</h1>
    <p class="subtitle">Tu cuenta ha sido suspendida por el equipo de Kotatsu. Si crees que es un error o deseas apelar, contáctanos:</p>
    <div class="motivo-box" id="motivoBox" style="display:none;">
      <div class="lbl">Motivo</div>
      <p id="motivoTexto"></p>
    </div>
    <div class="opciones">
      <a href="mailto:kotatsuname@gmail.com?subject=Apelación de suspensión" class="btn-opcion">
        <i class="fas fa-envelope"></i>
        <div><div class="op-titulo">Correo electrónico</div><div class="op-desc">kotatsuname@gmail.com</div></div>
      </a>
      <a href="https://mail.google.com/mail/?view=cm&to=kotatsuname@gmail.com&su=Apelación de suspensión" target="_blank" class="btn-opcion">
        <i class="fab fa-google"></i>
        <div><div class="op-titulo">Abrir en Gmail</div><div class="op-desc">Envía tu apelación directamente</div></div>
      </a>
    </div>
    <button class="btn-logout" onclick="localStorage.clear();window.location.href='registrarse.html'">Cerrar sesión</button>
  </div>
  <script>
    var motivo = localStorage.getItem("ktt_suspend_motivo") || "";
    if (motivo) {
      document.getElementById("motivoBox").style.display = "block";
      document.getElementById("motivoTexto").textContent = motivo;
    }
    if (!localStorage.getItem("ktt_id") && !motivo) {
      window.location.href = "registrarse.html";
    }
  </script>
</body>
</html>
