<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lectura - Kotatsuname</title>
  <link rel="stylesheet" href="buscador.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet" />
  <style>
    /* ‚îÄ‚îÄ P√°gina de lectura ‚îÄ‚îÄ */
    .reading-page {
      max-width: 760px;
      margin: 0 auto;
      padding: 36px 20px 100px;
      position: relative;
      z-index: 1;
    }

    .nav-btn {
      display: inline-block;
      text-decoration: none;
      background: transparent;
      padding: 8px 18px;
      border-radius: 5px;
      color: #fff;
      font-family: var(--font-body);
      font-size: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      border: 1px solid var(--accent);
      cursor: pointer;
      transition: all 0.3s;
    }
    .nav-btn:hover { background: var(--accent); box-shadow: 0 0 15px var(--accent); }

    .read-header {
      border-bottom: 1px solid var(--border);
      margin-bottom: 40px;
      padding-bottom: 20px;
    }
    .read-header h1 {
      font-family: var(--font-display);
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      color: var(--accent);
      margin-bottom: 6px;
    }
    .read-header p {
      font-size: 0.9rem;
      color: var(--text-muted);
      font-style: italic;
    }

    /* Texto de lectura */
    .reading-text {
      font-size: 1.15rem;
      line-height: 1.9;
      color: #ddd;
      white-space: pre-wrap;
      font-family: 'Rajdhani', sans-serif;
      min-height: 200px;
    }

    /* Estado de carga */
    .loading-text {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-muted);
      font-size: 0.95rem;
      padding: 40px 0;
    }
    .loading-text::before {
      content: "";
      width: 18px;
      height: 18px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      flex-shrink: 0;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Navegaci√≥n entre cap√≠tulos */
    .chapter-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 80px;
      padding-top: 32px;
      border-top: 1px solid var(--border);
      gap: 12px;
    }
    .nav-cap-btn {
      text-decoration: none;
      background: transparent;
      padding: 12px 20px;
      border-radius: 8px;
      color: rgba(255,255,255,0.7);
      font-family: var(--font-body);
      font-size: 0.9rem;
      font-weight: 600;
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      flex: 1;
      max-width: 160px;
    }
    .nav-cap-btn:hover:not(.disabled) {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
      box-shadow: 0 0 15px rgba(230,62,109,0.4);
    }
    .nav-cap-btn.disabled {
      opacity: 0;
      pointer-events: none;
    }
    .nav-cap-btn.index-btn {
      max-width: 120px;
      border-color: var(--border);
      color: var(--text-muted);
    }
    .nav-cap-btn.index-btn:hover {
      border-color: var(--accent3);
      color: var(--accent3);
      background: rgba(6,182,212,0.08);
      box-shadow: none;
    }

    /* Fin de cap√≠tulo */
    .chapter-end {
      text-align: center;
      margin-top: 60px;
      padding: 30px;
      color: var(--text-muted);
      font-size: 0.85rem;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      border-top: 1px solid var(--border);
    }

    /* Controles de fuente */
    .font-controls {
      position: fixed;
      bottom: 24px;
      right: 24px;
      display: flex;
      gap: 8px;
      z-index: 100;
    }
    .control-btn {
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 14px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 700;
      font-family: var(--font-body);
      transition: all 0.2s;
    }
    .control-btn:hover {
      border-color: var(--accent);
      color: var(--accent);
    }
    
    #btnCompartir:hover {
  background: rgba(6, 182, 212, 0.1);
  /* Un tono cian suave */
  box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
}
  </style>
</head>
<body>
  <div class="bg-grid"></div>

  <div class="reading-page">
    <!-- Nav superior -->
<nav style="margin-bottom: 28px; display: flex; justify-content: space-between; align-items: center;">
  <button id="btnVolver" class="nav-btn">Volver al √≠ndice</button>
  <button id="btnCompartir" class="nav-btn" style="border-color: var(--accent3); color: var(--accent3);">
    Compartir</button>
</nav>


    <!-- Cabecera del cap√≠tulo -->
    <header class="read-header">
      <h1 id="capTitle">Cargando...</h1>
      <p id="bookRef"></p>
    </header>

    <!-- Contenido -->
    <article id="capContent" class="reading-text">
      <div class="loading-text">Consultando los archivos...</div>
    </article>

    <!-- Fin del cap√≠tulo -->
    <div class="chapter-end">‚ú¶ Fin del cap√≠tulo ‚ú¶</div>

    <!-- Navegaci√≥n inferior -->
    <footer class="chapter-nav">
      <button id="btnPrev" class="nav-cap-btn disabled">Anterior</button>
      <button id="btnIndex" class="nav-cap-btn index-btn">√çndice</button>
      <button id="btnNext" class="nav-cap-btn disabled">Siguiente</button>
    </footer>
  </div>

  <!-- Controles de fuente -->
  <div class="font-controls">
    <button class="control-btn" id="fontDown">A‚àí</button>
    <button class="control-btn" id="fontUp">A+</button>
  </div>

<script type="module">
  import { loadEscritos } from "./escritos_data.js";

  // ‚îÄ‚îÄ Par√°metros de la URL
  const params  = new URLSearchParams(window.location.search);
  const libroId = params.get("id");
  const volNum  = parseInt(params.get("vol"))  || 1;
  const capNum  = parseInt(params.get("cap"))  || 1;
  const gnum    = parseInt(params.get("gnum")) || 1; 

  let fontSize = 1.15;

  // ‚îÄ‚îÄ Construir URL de navegaci√≥n
  function buildNavUrl(libro, targetGnum) {
    let accumulated = 0;
    for (const vol of libro.volumenes) {
      for (const cap of vol.capitulos) {
        accumulated++;
        if (accumulated === targetGnum) {
          return {
            fullUrl: `libro_capitulo.html?id=${libroId}&vol=${vol.numero}&cap=${cap.numero}&gnum=${targetGnum}`,
            rawTextUrl: cap.urlTexto 
          };
        }
      }
    }
    return null;
  }

  // ‚îÄ‚îÄ Funci√≥n de Precarga
  async function precargarSiguiente(libro, siguienteGnum) {
    const nextData = buildNavUrl(libro, siguienteGnum);
    if (nextData && nextData.rawTextUrl) {
      console.log(`üöÄ Precargando texto del cap√≠tulo ${siguienteGnum}...`);
      fetch(nextData.rawTextUrl, { priority: 'low' }).catch(() => {});
      
      const link = document.createElement('link');
      link.rel = 'prefetch';
      link.href = nextData.rawTextUrl;
      document.head.appendChild(link);
    }
  }

  // ‚îÄ‚îÄ Funci√≥n Compartir Cap√≠tulo
  async function configurarBotonCompartir(libro) {
    const btnCompartir = document.getElementById("btnCompartir");
    if (!btnCompartir) return;

    btnCompartir.addEventListener("click", async () => {
      const shareData = {
        title: `KotatsuName - ${libro.titulo}`,
        text: `Lee el Cap√≠tulo ${gnum} de "${libro.titulo}" en KotatsuName `,
        url: window.location.href
      };

      try {
        if (navigator.share) {
          await navigator.share(shareData);
        } else {
          await navigator.clipboard.writeText(window.location.href);
          const originalText = btnCompartir.textContent;
          btnCompartir.textContent = "Copiado";
          setTimeout(() => { btnCompartir.textContent = originalText; }, 2000);
        }
      } catch (err) {
        console.log("Error al compartir:", err);
      }
    });
  }

  // ‚îÄ‚îÄ Carga y renderiza el cap√≠tulo
  async function cargarCapitulo() {
    if (!libroId) { window.location.href = "escritos.html"; return; }

    const libros = await loadEscritos();
    const libro  = libros.find(l => l.id == libroId);

    if (!libro) { window.location.href = "escritos.html"; return; }

    // Activar bot√≥n compartir con los datos del libro
    configurarBotonCompartir(libro);

    // T√≠tulos
    document.getElementById("capTitle").textContent = `Cap√≠tulo ${gnum}`;
    document.getElementById("bookRef").textContent  = libro.titulo;
    document.title = `Cap. ${gnum} ‚Äî ${libro.titulo}`;

    const volData = libro.volumenes.find(v => v.numero === volNum);
    const capData = volData?.capitulos.find(c => c.numero === capNum);
    const content = document.getElementById("capContent");

    if (!capData || !capData.urlTexto) {
      content.textContent = "Este cap√≠tulo a√∫n no tiene contenido disponible.";
    } else {
      try {
        const res  = await fetch(capData.urlTexto);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const texto = await res.text();
        content.textContent = texto.replace(/\r\n/g, "\n").replace(/\r/g, "\n").trim();
        window.scrollTo(0, 0);
        
        // --- INICIO PRECARGA ---
        const totalCaps = libro.volumenes.reduce((acc, v) => acc + v.capitulos.length, 0);
        if (gnum < totalCaps) {
          setTimeout(() => precargarSiguiente(libro, gnum + 1), 5000);
        }
        // --- FIN PRECARGA ---

      } catch (e) {
        content.textContent = "No se pudo cargar el contenido. Verifica la conexi√≥n.";
      }
    }

    // ‚îÄ‚îÄ Navegaci√≥n
    const totalCaps = libro.volumenes.reduce((acc, v) => acc + v.capitulos.length, 0);
    const btnPrev  = document.getElementById("btnPrev");
    const btnNext  = document.getElementById("btnNext");
    const btnIndex = document.getElementById("btnIndex");

    if (gnum > 1) {
      const prevData = buildNavUrl(libro, gnum - 1);
      btnPrev.textContent = "‚á† Anterior";
      btnPrev.classList.remove("disabled");
      btnPrev.addEventListener("click", () => { window.location.href = prevData.fullUrl; });
    }

    if (gnum < totalCaps) {
      const nextData = buildNavUrl(libro, gnum + 1);
      btnNext.textContent = "Siguiente ‚á¢";
      btnNext.classList.remove("disabled");
      btnNext.addEventListener("click", () => { window.location.href = nextData.fullUrl; });
    }

    const indexUrl = `escritos_capitulos.html?id=${libroId}`;
    btnIndex.addEventListener("click", () => { window.location.href = indexUrl; });
    document.getElementById("btnVolver").addEventListener("click", () => {
      window.location.href = indexUrl;
    });
  }

  // ‚îÄ‚îÄ Controles de fuente
  document.getElementById("fontUp").addEventListener("click", () => {
    fontSize = Math.min(fontSize + 0.1, 2.0);
    document.getElementById("capContent").style.fontSize = `${fontSize}rem`;
  });
  document.getElementById("fontDown").addEventListener("click", () => {
    fontSize = Math.max(fontSize - 0.1, 0.8);
    document.getElementById("capContent").style.fontSize = `${fontSize}rem`;
  });

  cargarCapitulo();
</script>

</body>
</html>
